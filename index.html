<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assests/profile-pic (1).png" type="image/x-icon">
    <title>To-Do-List ShamiGondal</title>
</head>

<body>



    <nav class="navbar navbar-expand-lg navbar-white bg-white shadow-sm px-2 px-md-0">
        <div class="container-fluid">
            <a class="navbar-brand fs-3 fw-bold" href="/"><i
                    class="fa-solid fa-t text-primary fs-2 fw-bolder"></i>o-Do-List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto"></ul>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <button class="btn btn-outline-primary mx-md-2 rounded-5 px-3" type="submit">
                        Login
                    </button>
                    <button class="btn btn-outline-primary mx-md-0 mx-2 rounded-5 px-3" type="submit">
                        Signup
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-5 px-3 px-md-0">
        <div id="alert"
            class="container d-none rounded-5 w-50 mt-5 z-2 fs-sm-5 shadow-sm alert alert-success fixed-top fw-bold"
            role="alert">
            A simple success alertâ€”check it out!
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <h1 class="text-center fs-2 fw-bold">
                Welcome <span class="text-primary">To</span>-Do-<spna class="text-primary fs-2 fw-bold">List</spna>
            </h1>
            <lord-icon src="https://cdn.lordicon.com/afcmojas.json" trigger="hover" style="width: 90px; height: 90px">
            </lord-icon>
        </div>
        <div class="container mt-5 p-md-5 p-5 shadow-lg rounded-5 bg-white">
            <form onsubmit="onSubmit(event)">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Title</label>
                    <input type="title" class="form-control" id="title" name="title" minlength="5"
                        aria-describedby="emailHelp" />
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea name="description" id="description" class="form-control" minlength="5" cols="30"
                        rows="6"></textarea>
                </div>
                <button type="button" class="btn btn-primary my-md-0 my-2" id="addNote">
                    Add Note
                </button>

            </form>
        </div>
        <div class="container p-md-5 p-3 bg-white rounded-5 mt-5 mb-5">
            <div class="d-flex justify-content-center align-items-center">
                <h1 class="mt-3">Your Tasks </h1>
                <lord-icon src="https://cdn.lordicon.com/jdljcidb.json" trigger="hover"
                    style="width: 70px; height: 70px">
                </lord-icon>
            </div>
            <div class="table-responsive">
                <table class="table mt-5">

                    <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
                            <th scope="col">Mark</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Remove</th>
                        </tr>
                    </thead>


                    <tbody id="tbody">
                        <tr class="tdata">
                            <th scope="row">1</th>
                            <td>Your Description Here</td>
                            <td><input type="checkbox"></td>
                            <td>
                                <button type="button" class="btn-sm btn" data-toggle="modal" data-target="#editModal">
                                    <lord-icon src="https://cdn.lordicon.com/oqyaxvft.json" trigger="hover"
                                        style="width: 40px; height: 40px">
                                    </lord-icon>
                                </button>
                            </td>
                            <td>
                                <button class="btn btn-sm" id="delete">
                                    <lord-icon src="https://cdn.lordicon.com/wzxoqler.json" trigger="hover"
                                        style="width: 40px; height: 40px">
                                    </lord-icon>
                                </button>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit Information</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="onSubmit(event)">
                            <input type="hidden" id="updateId" /> <br />
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Title</label>
                                <input type="title" class="form-control" id="etitle" name="etitle" minlength="5"
                                    aria-describedby="emailHelp" />
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea name="edescription" id="edescription" class="form-control" minlength="5"
                                    cols="30" rows="6"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Close
                        </button>
                        <button id="saveBtn" type="button" class="btn btn-primary">
                            Save Changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.lordicon.com/lordicon-1.1.0.js"></script>
    <script src="https://kit.fontawesome.com/f448c1038a.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>

</body>

</html>
